<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitAware</title>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="script_interface.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <!-- Leaflet Graticule CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-graticule/src/leaflet.graticule.css" />

    <!-- Leaflet Graticule JS -->
    <script src="https://unpkg.com/leaflet-graticule/src/leaflet.graticule.js"></script>
    <!-- <script src="leaflet.pattern.js"></script> -->
    <script src="https://unpkg.com/leaflet.gridlayer@latest/leaflet.gridlayer.min.js"></script>



</head>
<body>
    <div class="page-container">
        <div class="map-box-element" id="main-map">

        </div>
        
        <div class="options-box-element">
            <input id="search_contacts_input_" type="text" class="search_contacts_input" placeholder="Search contacts...">
            <br>
            <div id="stat_box" class="infobox">
            </div>
            <div id="report_box" style="z-index:1001; font-size: large; width: 95%; margin-left: 2%; margin-right: 2%; border: 1px solid white; min-height: 100px; margin-top: 5px; overflow: auto; color: antiquewhite; padding: 5px;">
            </div>
            <br>
            <input id="search_zones_input_" type="text" class="search_contacts_input" placeholder="Search zones...">
            <br>
            <div id="report_box_zones" style="z-index:1001; font-size: medium; width: 95%; margin-left: 2%; margin-right: 2%; border: 1px solid white; min-height: 250px; margin-top: 5px; overflow: auto; color: antiquewhite; padding: 5px;">
            </div>
        </div>
    </div>
    <div id="statusdiv" style="padding-left: 10px; color: antiquewhite; font-size: large; font-weight: bold; font-family: Arial, Helvetica, sans-serif; width: 95%; align-self: center; padding: 5px 5px; margin: 20px;">
    
    </div>
</body>
</html>
